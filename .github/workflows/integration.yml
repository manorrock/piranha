name: integration
on:
  schedule:
    - cron: "0 2 * * 5"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ '12' ]
        os: [ubuntu-latest]
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Setup for integration tests
        run: mvn -B -DskipTests=true install
      - name: Run integration tests
        run: mvn -amd -B -P external -pl external/integration verify
